exclude: ^(src/resources|tests/resources|build|dist|paper_examples|example_input_files)/|.*\.pdb$


repos:
-   repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
    -   id: black
        args: [--safe]
        files: ^analysis/

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: debug-statements
        language_version: python3
        files: ^analysis/


-   repo: https://github.com/asottile/reorder_python_imports
    rev: v3.12.0
    hooks:
    -   id: reorder-python-imports
        args: [--application-directories=.oxDNA_analysis_tools, --py36-plus]
        files: ^analysis/

-   repo: https://github.com/asottile/pyupgrade
    rev: v3.17.0
    hooks:
    -   id: pyupgrade
        args: [--py36-plus]
        files: ^analysis/

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.0
    hooks:
    -   id: mypy
        args: [--disallow-untyped-defs, --disallow-incomplete-defs, --disallow-untyped-calls]
        additional_dependencies:
          - types-PyYAML
        files: ^analysis/

-   repo: https://github.com/commitizen-tools/commitizen
    rev: v3.29.0
    hooks:
    -   id: commitizen
        files: ^analysis/
